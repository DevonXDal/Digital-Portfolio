<div [className]="uiMode" id="trueBody" style="min-height: 100vh">
  <app-nav-menu></app-nav-menu>
  <div class="container mx-auto">
    <div class="w-full flex flex-col items-end">
      <button class="btn-primary" (click)="toggleTheme()">
        <i class="fa-solid fa-sun" *ngIf="uiMode === 'light'"></i>
        <i class="fa-solid fa-moon" *ngIf="uiMode === 'dark'"></i>
        Toggle Theme
      </button>
    </div>
    
    <router-outlet></router-outlet>
  </div>

</div>
